services:
  # Go Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-rest-scaffold-app
    ports:
      - "${APP_PORT:-3000}:${APP_PORT:-3000}"
    environment:
      - APP_PORT=${APP_PORT:-3000}
      - APP_NAME=${APP_NAME:-golang-clean-architecture}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-golang_clean_architecture}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - go-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:$${APP_PORT:-3000}/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: go-rest-scaffold-db
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-golang_clean_architecture}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - go-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-golang_clean_architecture}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Database Migration (runs once)
  migrate:
    image: migrate/migrate:latest
    container_name: go-rest-scaffold-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./db/migrations:/migrations
    networks:
      - go-network
    command: [
      "-path", "/migrations",
      "-database", "postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-golang_clean_architecture}?sslmode=disable",
      "up"
    ]
    profiles:
      - migrate

networks:
  go-network:
    driver: bridge

volumes:
  postgres_data:
