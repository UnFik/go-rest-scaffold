            type: object
        "400":
          description: Invalid request body
          schema:
            properties:
              errors:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              errors:
                type: string
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              errors:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new contact
      tags:
      - contacts
