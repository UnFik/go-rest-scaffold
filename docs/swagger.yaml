paths:
  /contacts:
    get:
      consumes:
      - application/json
      description: Search and list contacts for the authenticated user with pagination
      parameters:
      - description: Filter by name
        in: query
        name: name
        type: string
      - description: Filter by email
        in: query
        name: email
        type: string
      - description: Filter by phone
        in: query
        name: phone
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of contacts with pagination
          schema:
            properties:
              data:
                items:
                  $ref: '#/definitions/model.ContactResponse'
                type: array
              paging:
                $ref: '#/definitions/model.PageMetadata'
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              errors:
                type: string
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              errors:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: List contacts
      tags:
      - contacts
    post:
      consumes:
      - application/json
      description: Create a new contact for the authenticated user
      parameters:
      - description: Contact creation details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateContactRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created contact
